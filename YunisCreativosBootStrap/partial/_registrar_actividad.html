<div class="container">
 <h2>Registrar Actividad</h2>
 <br>
    <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombre Actividad</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Descripcion</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Descripcion">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Direccion </label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Avenida uptown 5, int. 22">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Seleccionar...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">C.P</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Fecha Inicio">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Fecha Fin">
    </div>
  </div>
</form>
  
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
